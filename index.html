<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Parsa Sam</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <link rel="shortcut icon" href="assets/favicon.ico"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <meta name="theme-color" content="#000000"/>

        <!-- React Links

        <link rel="manifest" href="/manifest.json"/>
        <link href="/static/css/main.b5bd10c2.chunk.css" rel="stylesheet">

        <link rel="stylesheet" href="audio/audio.css">
        <link rel="stylesheet/less" href="audio.less">
        <link rel="stylesheet" href="./enter.css">
        <link rel="stylesheet" href="./preload.css">
    </head>
    <body id="myDIV" class="mystyle">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="overlay">
            <p class="loading">Loading </p>
            <div id="center">
                <div id="main"></div>
                <div class="rows">
                    <div class="row" id="r-one">
                        <span class="sq" id="sq-1"></span>
                        <span class="sq" id="sq-2"></span>
                        <span class="sq" id="sq-3"></span>
                    </div>
                    <div class="row" id="r-two">
                        <span class="sq" id="sq-4"></span>
                        <span class="sq" id="sq-5"></span>
                        <span class="sq" id="sq-6"></span>
                    </div>
                    <div class="row" id="r-three">
                        <span class="sq" id="sq-7"></span>
                        <span class="sq" id="sq-8"></span>
                        <span class="sq" id="sq-9"></span>
                    </div>
                    <div class="row" id="r-four">
                        <span class="sq" id="sq-10"></span>
                        <span class="sq" id="sq-11"></span>
                        <span class="sq" id="sq-12"></span>
                    </div>
                </div>
            </div>
            <div class="black"></div>
        </div>
        <script>
            var overlay = document.getElementById("overlay");
            window.addEventListener('load', function(){
                overlay.style.display = 'none';
                document.getElementById("img").className = 'welcome-img';
            });
        </script>

        <div id="start">
            <script src="p5/start_screen/sketch.js"></script>
            <script type="text/javascript" src="p5/start_screen/Line.js"></script>
            <script type="text/javascript" src="p5/start_screen/Star.js"></script>
            <script>
                function rootScreen() {
                    document.getElementById("root").style.display = "block";
                    document.getElementById("start").style.display = "none";
                    var element = document.getElementById("myDIV");
                    element.classList.remove("mystyle");
                    quit();
                }
            </script>
            <input id="img" type="image" 
                src="assets/welcome.png" 
                onclick="rootScreen();"
            />
        </div>

        <!-- React div 
            *******************
        -->
        <div id="root"></div>

            <a href="#" class="player-controls">
                <span class="play"></span>
                <span class="pause"></span>

            <audio id="player">
                <source src="audio/music.mp3" type="audio/mp3">
            </audio>
            <script type="text/javascript" src="audio/audio.js"></script>
        </div>
